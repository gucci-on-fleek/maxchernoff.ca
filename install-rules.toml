#################
### Variables ###
#################

[variables]
etc = "/etc/"
max = "/var/home/max/"
repo = "/var/home/repo/maxchernoff.ca/"
repo-user = "/var/home/repo/"
tex = "/var/home/tex/"
usrlocal = "/usr/local/"
web = "/var/home/web/"
woodpecker = "/var/home/woodpecker/"


###############
### SELinux ###
###############

[selinux]
rules = """
fcontext --deleteall
fcontext --add --type container_ro_file_t '{tex}texlive(/.*)?'
fcontext --add --type container_ro_file_t '{tex}context-installer/tex(/.*)?'
fcontext --add --type container_ro_file_t '{repo}web/caddy(/.*)?'
fcontext --add --type container_file_t    '{web}caddy/access.log'
"""


############
### repo ###
############

[[permissions]]
base = "{repo-user}"
paths = ["*"]
owner = "repo"
permissions.other = ""

[[permissions]]
base = "/var/home/"
paths = ["repo/", "repo/maxchernoff.ca/"]
owner = "repo"
permissions.other = "r"

[[permissions]]
base = "{repo}"
paths = ["*"]
owner = "repo"
permissions.other = "r"
recursive_permissions = true

[[permissions]]
base = "{repo}/"
paths = [".git*", "install-rules.toml"]
owner = "repo"
permissions.other = ""
recursive_permissions = true


###########
### etc ###
###########

[[copy]]
source = "{repo}/etc/"
destination = "{etc}/"
paths = ["**/*"]
owner = "root"
permissions.other = "r"


#################
### usr/local ###
#################

[[copy]]
source = "{repo}/scripts/"
destination = "{usrlocal}/sbin/"
paths = ["web-install", "web-status"]
owner = "root"
permissions.other = "r"

[[copy]]
source = "{repo}/scripts/"
destination = "{usrlocal}/bin/"
paths = ["web-uptime"]
owner = "root"
permissions.other = "r"

[[copy]]
source = "{repo}/scripts/"
destination = "{usrlocal}/lib/python3.12/site-packages/"
paths = ["process_files/"]
owner = "root"
permissions.other = "r"


###########
### max ###
###########

[[permissions]]
base = "{max}"
paths = ["*"]
owner = "max"
permissions.other = ""

[[link]]
source = "{repo}/max/"
destination = "{max}/"
paths = [".ssh/known_hosts", ".config/fish/config.fish"]
owner = "max"

# Risky, so we keep this commented out most of the time
# [[copy]]
# source = "{repo}/max/"
# destination = "{max}/"
# paths = [".ssh/authorized_keys",]
# owner = "max"


###########
### tex ###
###########

[[permissions]]
base = "{tex}"
paths = ["*"]
owner = "tex"
permissions.other = ""

[[permissions]]
base = "{repo}"
paths = ["tex/"]
owner = "repo"
permissions.tex = "r"
recursive_permissions = true

[[link]]
source = "{repo}/tex/"
destination = "{tex}/"
paths = [".config/systemd/user/"]
owner = "tex"

[[permissions]]
base = "{tex}"
paths = ["texlive/", "context-installer/tex/", "context/"]
owner = "tex"
permissions.other = "r"
recursive_permissions = false # Too slow to set permissions on all files


###########
### web ###
###########

[[permissions]]
base = "{web}"
paths = ["*"]
owner = "web"
permissions.other = ""

[[permissions]]
base = "{repo}"
paths = ["web/"]
owner = "repo"
permissions.web = "r"
recursive_permissions = true

[[link]]
source = "{repo}/web/"
destination = "{web}/"
paths = [".config/containers/", ".config/systemd/user/"]
permissions.web = "r"
owner = "root"

[[link]]
source = "{repo}/web/"
destination = "{web}/"
paths = ["caddy/*/"]
permissions.web = "r"
permissions."web/root" = "r"
permissions.max = "rw"
owner = "web"

[[folder]]
base = "{web}"
paths = [
    "caddy/config/",
    "caddy/data/",
    "overleaf/overleaf/",
    "woodpecker/data/",
]
owner = "web/root"
permissions.web = "rw"

[[folder]]
base = "{web}"
paths = ["overleaf/redis/", "overleaf/mongo/"]
owner = "web/root"
permissions."web/999" = "rw"
permissions."web/root" = "rw"

[[folder]]
base = "{web}"
paths = ["overleaf/overleaf/"]
owner = "web"
permissions."web/33" = "rw"

[[permissions]]
base = "{web}/caddy/"
paths = ["etc/", "static/"]
permissions."web/root" = "r"
permissions."web" = "r"
owner = "repo"
recursive_permissions = true

[[touch]]
base = "{web}/caddy/"
paths = [
    "static/analytics/requests.tsv",
    "static/analytics/graphs",
    "access.log",
]
permissions."web/root" = "rw"
permissions.web = "rw"
owner = "web"

[[permissions]]
base = "{web}/woodpecker/"
paths = ["data/"]
permissions."web/root" = "rw"
permissions.web = "rw"
owner = "web"


##################
### woodpecker ###
##################

[[permissions]]
base = "{woodpecker}"
paths = ["*"]
owner = "woodpecker"
permissions.other = ""

[[permissions]]
base = "{repo}"
paths = ["woodpecker/"]
owner = "repo"
permissions.woodpecker = "r"
recursive_permissions = true

[[link]]
source = "{repo}/woodpecker/"
destination = "{woodpecker}/"
paths = [".config/systemd/user/", ".config/containers/", "fedora-local/"]
permissions.woodpecker = "r"

[[folder]]
base = "{woodpecker}"
paths = ["woodpecker/config/"]
owner = "woodpecker"

[[permissions]]
base = "{woodpecker}/woodpecker/"
paths = ["config/"]
permissions."woodpecker/root" = "rw"
owner = "woodpecker"
