server:
    # TCP :53, UDP :53
    listen: [0.0.0.0@53, ::@53]
    async-start: on

log:
  - target: stderr
    any: info

policy:
  - id: eddsa
    algorithm: ed25519
    single-type-signing: on
    ksk-lifetime: 3650d
    signing-threads: 4

mod-onlinesign:
  - id: explicit
    policy: eddsa

acl:
  - id: dnscontrol
    address: 10.15.15.222
    action:  [query, notify, transfer, update]

zone:
  - domain: maxchernoff.ca.
    file: /config/maxchernoff.ca.zone
    module: mod-onlinesign/explicit
    zonefile-sync: -1
    zonefile-load: none
    journal-content: all
    acl: dnscontrol

